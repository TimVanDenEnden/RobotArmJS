<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Initialize the robotArm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Either use loadLevel or randomLevel
            robotArm.loadLevel("exercise 2");
            robotArm.speed=100;

            // My instructions come here
            for(var I = 1; I<=9;I++){
                robotArm.grab();

                if(robotArm.scan() != null ) {

                    for(var MoveRight = 1; MoveRight<=10-I;MoveRight++) {
                        robotArm.moveRight();
                    }
            
                    robotArm.drop();
         
                    for(var MoveLeft = 1; MoveLeft<=10-I;MoveLeft++) {
                        robotArm.moveLeft();
                    }
        
                } 
                
                robotArm.moveRight();
            }

            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
