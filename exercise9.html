<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Initialize the robotArm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Either use loadLevel or randomLevel
            robotArm.loadLevel("exercise 10");
            robotArm.speed=100;

            // My instructions come here

            var rowCount = 9;

            for(var Rows = 1; Rows<=5;Rows++) {
                robotArm.grab();
                for(var MoveRight = 1; MoveRight<=rowCount;MoveRight++) {
                    robotArm.moveRight();
                }
                    robotArm.drop();

                for(var MoveLeft = 1; MoveLeft<=rowCount;MoveLeft++) {
                        robotArm.moveLeft();
                }


                var rowCount = rowCount - 2;
                robotArm.moveRight();
            }
            

            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
